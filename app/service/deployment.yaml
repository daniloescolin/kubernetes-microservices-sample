apiVersion: apps/v1
kind: Deployment
metadata:
  name: service
  namespace: kubernetes-app
  labels:
    app: service
spec:
  selector:
    matchLabels:
      app: service
  replicas: 2
  template:
    metadata:
      labels:
        app: service
    spec:
      initContainers:
        - name: run-migration
          image: felixle236/service
          command: ['sh', '-c', './node_modules/.bin/typeorm migration:run']
      containers:
      - name: service
        image: felixle236/service
        # resources:
        #   limits:
        #     cpu: 4
        #     memory: 4Gi
        #   requests:
        #     cpu: 1
        #     memory: 2Gi
        ports:
          - containerPort: 3000
          - containerPort: 5000