apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash
  namespace: kubernetes-logging
  labels:
    app: logstash
data:
  logstash.yml: |-
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
    xpack.monitoring.enabled: false
  logstash.conf: |-
    # all input will come from filebeat, no local logs
    input {
      beats {
        port => 5044
      }
    }
    filter {
      if [message] =~ /^\{.*\}$/ {
        json {
          source => "message"
        }
      }
      if [ClientHost] {
        geoip {
          source => "ClientHost"
        }
      }
    }
    output {
      elasticsearch {
        hosts => [ "elasticsearch-logging:9200" ]
        index => "logstash-%{+YYYY.MM.dd}"
        sniffing => false
      }
    }